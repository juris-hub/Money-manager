<div class="container">
  <div class="period-picker">
    <app-period-picker (tabId)="getGraphData($event)"></app-period-picker>
  </div>
  <div class="graph">
    <app-expenses-and-incomes-graph [data]="graphData$ | async">
    </app-expenses-and-incomes-graph>
  </div>
  <div class="data">
    <app-expenses-and-incomes-table
      [data]="tableData$ | async"
    ></app-expenses-and-incomes-table>
  </div>
  <div class="action-buttons">
    <p-button
      (onClick)="OnAddExpense()"
      icon="pi pi-plus"
      styleClass=" p-button-rounded p-button-outlined"
    ></p-button>
  </div>
</div>
