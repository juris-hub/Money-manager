<p-tabView #periodPicker (onChange)="getCorrectPeriodData()">
  <p-tabPanel header="Day"> {{ data$ | async | json }} </p-tabPanel>
  <p-tabPanel header="Week"> {{ data$ | async | json }}</p-tabPanel>
  <p-tabPanel header="Month"> {{ data$ | async | json }} </p-tabPanel>
  <p-tabPanel class="custom-period" header="Set Period"> datepicker</p-tabPanel>
</p-tabView>
