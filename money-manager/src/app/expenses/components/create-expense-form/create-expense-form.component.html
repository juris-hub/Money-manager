<form [formGroup]="expensesForm" class="form">
  <label class="amount-label"> Amount: </label>
  <p-inputNumber
    class="amount"
    mode="currency"
    currency="EUR"
    formControlName="amount"
  ></p-inputNumber>
  <label class="account-label">Account: </label>
  <!-- <p-dropdown
    class="account"
    formControlName="account"
    [options]="accounts"
    placeholder="Select an account"
  >
  </p-dropdown> -->
  <label class="categories-label">Categories: </label>
  <p-dropdown
    class="categories"
    formControlName="categories"
    [options]="categories"
    placeholder="Select a category"
    [filter]="true"
  >
  </p-dropdown>
  <label class="date-label">Date: </label>
  <p-calendar
    [showIcon]="true"
    class="date"
    formControlName="date"
    optionLabel="name"
  >
  </p-calendar>
  <label class="comment-label">Comment: </label>
  <textarea
    pInputTextarea
    [autoResize]="true"
    rows="5"
    cols="30"
    formControlName="comment"
  ></textarea>
</form>
