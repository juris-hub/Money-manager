<p-table [columns]="columns" [value]="data">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        <div class="headers">
          {{ col.name }}
        </div>
      </th>
      <th>
        <div class="table-actions">
          <p-button
            label="Add"
            [routerLink]="['add']"
            icon="pi pi-plus"
            styleClass="p-button-outlined p-button-sm"
          ></p-button>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>
        {{ row.amount | currency : "EUR" }}
      </td>
      <td>
        {{ row.account | json }}
      </td>
      <td>
        {{ row.categories }}
      </td>
      <td>
        {{ row.date | date : "dd.MM.yyyy" }}
      </td>
      <td>
        {{ row.comment }}
      </td>
      <td class="table-actions">
        <span class="p-buttonset">
          <button
            pButton
            [routerLink]="[row.id, 'edit']"
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-sm p-button-outlined"
          ></button>
          <button
            (click)="onDeleteExpense(row.id)"
            pButton
            label="Delete"
            icon="pi pi-trash"
            class="p-button-sm p-button-outlined"
          ></button>
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast position="bottom-center"></p-toast>
